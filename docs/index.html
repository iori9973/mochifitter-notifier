  <style>
    body { font-family: sans-serif; max-width: 640px; margin: 60px auto; padding: 0 16px; }
    code { background: #f0f0f0; padding: 4px 8px; border-radius: 4px; font-size: 0.9em; word-break: break-all; }

      display: inline-block; margin-top: 16px; padding: 12px 24px;

<body>
  <h1>MochiFitter Notifier</h1>
  <p>もちふぃった～の処理完了時に通知音を再生する Unity Editor 拡張です。</p>

  <h2>VCC へのインストール</h2>
  <p>以下のボタンをクリックするか、URL を VCC の Add Repository に貼り付けてください。</p>

  <a class="btn"
     href="vcc://vpm/addRepo?url=https://iori9973.github.io/mochifitter-notifier/index.json">
    Add to VCC
  </a>

  <p>または手動で追加：<br>
    <code>https://iori9973.github.io/mochifitter-notifier/index.json</code>
  </p>

  <h2>使い方</h2>
  <p>インストールするだけで動作します。設定は <strong>Edit → Preferences → MochiFitter Notifier</strong> から変更できます。</p>
</body>
